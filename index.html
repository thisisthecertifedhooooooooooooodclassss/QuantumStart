<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Quantum Start</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/QuantumStartLogo.svg" alt="Logo" class="logo">
    </div>
    <div class="group-name">
      <p class="group-name-text">Social</p>
    </div>
    <div class="links">
      <form action="https://vk.com/">
        <button class="link button btn-reset">
          <p class="link-name">VK</p>
        </button>
      </form>
      <form action="https://reddit.com/">
        <button class="link button btn-reset">
          <p class="link-name">Reddit</p>
        </button>
      </form>
      <form action="https://youtube.com/">
        <button class="link button btn-reset">
          <p class="link-name">YouTube</p>
        </button>
      </form>
      <form action="https://twitter.com/">
        <button class="link button btn-reset">
          <p class="link-name">Twitter</p>
        </button>
      </form>
      <form action="https://unsplash.com/">
        <button class="link button btn-reset">
          <p class="link-name">Unsplash</p>
        </button>
      </form>
      <form action="https://pinterest.com/">
        <button class="link button btn-reset">
          <p class="link-name">Pinterest</p>
        </button>
      </form>
    </div>
    <div class="group-name">
      <p class="group-name-text">Development And Tools</p>
    </div>
    <div class="links">
      <form action="https://github.com/">
        <button class="link button btn-reset">
          <p class="link-name">GitHub</p>
        </button>
      </form>
      <form action="https://devdocs.io/">
        <button class="link button btn-reset">
          <p class="link-name">DevDocs</p>
        </button>
      </form>
      <form action="https://www.ratatype.ru/typing-test/">
        <button class="link button btn-reset">
          <p class="link-name">RataType</p>
        </button>
      </form>
      <form action="https://www.freeconvert.com/">
        <button class="link button btn-reset">
          <p class="link-name">Converter</p>
        </button>
      </form>
      <form action="https://pexels.com/">
        <button class="link button btn-reset">
          <p class="link-name">Pexels</p>
        </button>
      </form>
    </div>
    <div class="bottom-line"></div>
    <form action="https://github.com/Qeatrix/QuantumStart">
      <button class="footer btn-reset footer-link-btn">
        <p class="footer-link">Source</p>
       </button>
    </form>
  </div>
</body>
</html>
